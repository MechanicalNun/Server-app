// This example creates a simple polygon representing the Bermuda Triangle.

var MY_MAPTYPE_ID = 'custom_style';

function initialize() {

  var featureOpts = [
    {
      stylers: [
        { hue: '#890000' },
        { visibility: 'simplified' },
        { gamma: 0.5 },
        { weight: 0.5 }
      ]
    },
    {
      elementType: 'labels',
      stylers: [
        { visibility: 'off' }
      ]
    },
    {
      featureType: 'water',
      stylers: [
        { color: '#890023' }
      ]
    },{
      featureType: "road",
      elementType: "geometry",
      stylers: [
        { lightness: 100 },
        { visibility: "on" }
      ]
    },
    {
    featureType: "administrative",
    elementType: "labels",
    stylers: [
      { visibility: "on" }
    ]
    },{
    featureType: "road.highway",
    elementType: "geometry.fill",
    stylers: [
      { "color": "#808080" },
      { "visibility": "off" }
    ]
  },{
    featureType: "transit",
    stylers: [
      { "visibility": "off" }
    ]
  }
    
  ];

  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(37.765, -122.433523),
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
    },
    mapTypeId: MY_MAPTYPE_ID
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var styledMapOptions = {
    name: 'Custom Style'
  };


  var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);
  map.mapTypes.set(MY_MAPTYPE_ID, customMapType);

var hoods = {
  "Noe Valley" : {
    paths: apparelCityCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0,
    strokeWeight: 2,
    fillColor: '#00FF00',
    fillOpacity: 0.9
  },
  "SOMA" : {
    paths: bayviewParkCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0,
    strokeWeight: 2,
    fillColor: '#00FF00',
    fillOpacity: 0.3
  }
}
alert(123);

for ( var key in hoods) {
  new google.maps.Polygon(hoods[key]).setMap(map);;
}
