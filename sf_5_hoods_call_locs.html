<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="sf_neighbourhoods.js"></script>
    <script>
// This example creates a simple polygon representing the Bermuda Triangle.

function initialize() {
  var mapOptions = {
    zoom: 13,
    center: new google.maps.LatLng(37.765, -122.433523),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var parnassusHeights;

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Define the LatLng coordinates for the polygon's path.
  


  // Construct the polygon.
parnassusHeights = new google.maps.Polygon({
    paths: parnassusHeightsCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35
  });

  // Construct the polygon.
apparelCity = new google.maps.Polygon({
    paths: apparelCityCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0,
    strokeWeight: 2,
    fillColor: '#00FF00',
    fillOpacity: 0.3
  });

bayviewPark = new google.maps.Polygon({
    paths: bayviewParkCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0,
    strokeWeight: 2,
    fillColor: '#00FF00',
    fillOpacity: 1
  });

bernalHeights = new google.maps.Polygon({
    paths: bernalHeightsCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.9
  });

missionTerrace = new google.maps.Polygon({
    paths: missionTerraceCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.5
  });

  parnassusHeights.setMap(map);
  apparelCity.setMap(map);
  bayviewPark.setMap(map);
  bernalHeights.setMap(map);
  missionTerrace.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
